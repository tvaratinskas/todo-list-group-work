<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="app">
      <section class="greeting">
        <h2 class="title">
          Hello, <input type="text" id="name" placeholder="Name here" />
        </h2>
      </section>

      <section class="create-todo">
        <h3 class="plans">Plans for a week:</h3>
        <form id="new-todo-form">
          <input
            type="text"
            placeholder="e.g. Gym?"
            name="content"
            id="content"
          />

          <h4>Pick a day</h4>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="Weekend"
              />
              <span class="bubble weekday"></span>
              <div>Weekday</div>
            </label>
            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="weekend"
              />
              <span class="bubble weekend"></span>
              <div>Weekend</div>
            </label>
          </div>

          <input type="submit" value="Add" />
        </form>
      </section>

      <section class="todo-list">
        <h3>LIST:</h3>
        <div class="list" id="todo-list"></div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
