<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="video-background">
      <video autoplay muted loop id="Video">
        <source src="background-movie.mp4" type="video/mp4" />
      </video>
      <video autoplay muted loop id="Video-2">
        <source src="walking-video.mp4" type="video/mp4" />
      </video>
      <video autoplay muted loop id="Video-3">
        <source src="riedlente.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="all">
      <main class="app">
        <section class="greeting">
          <h2 class="title">
            Hello, <input type="text" id="name" placeholder="Name here" />
          </h2>
        </section>
        <div class="todo-listBtns">
          <button id="todoListBtn" class="todo-listBtn btn-todoList">
            List
          </button>
          <button id="favoritesBtn" class="favoritesBtn btn-todoList">
            Favorites
          </button>
        </div>
        <section class="create-todo">
          <h3 class="plans">Plans for a week:</h3>
          <form id="new-todo-form">
            <input
              type="text"
              placeholder="e.g. Gym?"
              name="content"
              id="content"
            />

            <h4>Pick a day</h4>
            <div class="options">
              <label>
                <input
                  type="radio"
                  name="category"
                  id="category1"
                  value="Weekend"
                />
                <span class="bubble weekday"></span>
                <p class="weekday">weekDay</p>
              </label>
              <label>
                <input
                  type="radio"
                  name="category"
                  id="category2"
                  value="weekend"
                />
                <span class="bubble weekend"></span>
                <p class="weekEnd">weekEnd</p>
              </label>
            </div>

            <input type="submit" value="Add" />
          </form>
        </section>

        <section class="todo-list">
          <div class="list" id="todo-list"></div>
        </section>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
